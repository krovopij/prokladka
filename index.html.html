<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прокладка с кнопкой</title>
    <style>
        #transition-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="transition-button">Перейти на сайт</button>

    <script>
        document.getElementById('transition-button').addEventListener('click', function() {
            window.location.href = 'https://1wqjnb.com/casino/list?open=register&p=r8my';
        });
    </script>
</body>
</html>
